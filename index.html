<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherWatch</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="weather.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <i class="fas fa-cloud-sun"></i>
        <span>WeatherWatch</span>
    </div>
</div>

<div class="container">
    <h1 class="header">Weather Information</h1>
    <input type="text" id="city-input" placeholder="Search City">
    <button onclick="fetchWeather()"><i class="fas fa-search"></i></button>
    <div id="weather-info"></div>
</div>

<script src="wheather.js"></script>
</body>
</html>
